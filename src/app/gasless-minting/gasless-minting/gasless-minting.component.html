<div class="grid justify-content-center flex-column align-items-center">
  <!-- <h3>
    <div style="margin:unset" class="col-12 call-out">
      <div class="flex align-items-center justify-content-center">



      </div>
    </div>
  </h3> -->

  <div class="col-12">
    <div class="grid justify-content-center">


      <div style="text-align: center" class="col-12">
        <div style="border:unset; display: flex; flex-direction: column;" class="card mb-0">
          <!-- <p style="font-size: 22px">
            Best in Class Ux with
            <span style="color: var(--primary-color)">Gelato Relay </span>
            experience
          </p> -->


          <h2>Name NFT minting with Gelato Gasless Wallet</h2>
          <h5>Powered by Gelato & Giphy Sdk</h5>

          <button *ngIf="provider == null" pButton pRipple style="margin: 10px auto" type="button" label="Sign In"
          (click)="connect()"></button>
          <div *ngIf="provider!= null">
            <span style="display:block;padding:10px;" *ngIf="user!= undefined">Logged in with <span style="overflow-wrap: break-word;color:var(--primary-color)">{{user}}</span></span><br>
            <span style="display:block;padding:10px;" >EOA: <span style="overflow-wrap: break-word;color:var(--primary-color)">{{eoa}}</span></span><br>
            <span style="display:block;padding:10px;" >Smart Wallet: <span style="overflow-wrap: break-word;color:var(--primary-color)">{{gelatoWalletAddress}}</span></span><br>
          </div>

          <button *ngIf="provider !== null" pButton pRipple style="margin: 10px auto" type="button" label="Sign Out"
          (click)="signOut()"></button> 
      
          <div style="margin-top:30px">
          </div>
          <h5>Mint Your Name NFT</h5>
          <!--  Gelato Gif's -->

        <div style="border: 1px solid #f5c3a6;
        padding: 10px;
        border-radius: 7px;
        margin: 20px auto 5px;
        max-width: 600px;
        width: 100%;">
          

          <div class="p-field p-grid">
            <label for="name" class="p-col-fixed" style="width: 300px"> Enter a Name</label>
            <br><br>
          
            <div class="p-col" >
              <input id="name" style="width: 50%; height:40px;" type="text" [(ngModel)]="textt" pInputText  />
            </div>
            <button pButton pRipple style="margin: 10px auto" type="button" label="Mint Name NFT"
                    (click)="aaMint(textt)"></button>
          </div>
        <div>
        
          
         
          
          <div id="card-errors" role="alert"></div>
        </div>
      </div>
 
  </div>
</div>
<div
  *ngIf="show_success ==true"
  style="
    width: 100vw;
    height: 100vh;
    background-color: rgba(91, 87, 87, 0.7);
    position: fixed;
    top: 0px;
    left: 0px;
    z-index: 1000;
    align-items: center;
  top: 0;
  display: flex;
  justify-content: center;
  "
>
<app-particles
style="position: fixed; width: 100%; height: 100%; left: 0; top: 0"
[shape]="2"
[moveSpeed]="9"
[defSize]="20"
[number]="200"
[linkingFlag]="false"
[snowEffect]="true"
>
</app-particles>
<div class="col-12 xl:col-6" style="position:relative;z-index: 1;border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
  <div class="h-full w-full m-0 py-7 px-4" style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">
      <div  class="text-center mb-5">
        <i style="position:absolute;right:30px;top:30px;color:red;cursor:pointer;" (click)="close()" class="pi pi-times"></i>
          <div class="text-900 text-3xl font-medium mb-3">
            <h4>Bravo!!</h4></div>
          <span class="text-600 font-medium"> your NFT #{{toKenId}} has been minted!!</span>
    
  
      <div class="w-full md:w-10 mx-auto flex justify-content-start flex-column align-items-center">
        <div style="margin:20px">
         <h3>Minted Nft Named as {{textt}}</h3>
        </div>
       
        <a target="_blank" href="https://testnets.opensea.io/assets/mumbai/0x5017168800FcDe8e72e3e5128B867b2650B103A4/{{toKenId}}"> <button pButton pRipple style="margin: 10px auto" type="button" >Click here to see your NFT on OpenSea.io </button></a>
      </div>
    </div>
  </div>
</div>
</div>
